<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">
        
        <title>BullTrue</title>
    </head>

    <body>
        <div class="results-box" id="results-box">Correct: <span id="right">mama</span>
            <br>Missed: <span id="wrong">mama</span>
            <br>You believed <span id="gull">mama</span><span> lie(s)</span>
            <br>You disbelieved <span id="cyn">mama</span><span> fact(s)</span>
            <br>You called Bull <span id="bull">mama</span><span> times</span>
            <br>You called True <span id="true">mama</span><span> times</span>
        </div>
        
        <div class="current-fact-box" id="current-fact-box">
            <div>You broke it</div>
        </div> 
                
       <div>
            <button class="btn-true" id="btn-true"><strong>TRUE</strong></button>
             <button class="btn-bull" id="btn-bull"><strong>BULL</strong></button>
            <button class="btn-next" id="btn-next">NEXT</button>
           <button class="btn-results" id="btn-results">RESULTS</button>
           </div> 
        
            <div class="score-box" id="score-box">
                
                <div class="score-text" id="fact">score</div>
              
        <script src="bulltrue.js"></script>
        
    </body>
</html>
