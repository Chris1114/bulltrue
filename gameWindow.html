<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">
        
        <title>BullTrue</title>
    </head>

    <body>
       <div class="results-box"></div>   
        <div class="current-fact-box">
                 <div class="fact-text" id="fact">You broke it</div>
        </div>   
        
       <div>
            <button class="btn-bulltrue"><strong>TRUE</strong></button>
             <button class="btn-bull"><strong>BULL</strong></button>
            <button class="btn-next">NEXT QUESTION</button>
           </div> 
        
            <div class="score-box">
                
                <div class="score-text" id="fact">score</div>
              
        <script src="bulltrue.js"></script>
        
    </body>
</html>
