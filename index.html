<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Staatliches&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Fjalla+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" media="only screen and (max-device-width: 900px)" href="small-device.css" />
        <link type="text/css" rel="stylesheet" href="split.css">
        
        <title>BullTrue</title>
    </head>

    <body> 
        
            <section class="container">
                    <div class="left-half" id="btn-bull">
                        <span class="bull-text">BULL</span>
                    </div>
                    <div class="right-half" id="btn-true">
                        <span class="true-text">TRUE</span>
                    </div>
                </section>     

    <div class="results-box" id="results-box">Correct: <span id="right">mama</span>
        <br>Missed: <span id="wrong">mama</span>
        <br>You believed <span id="gull">mama</span><span> lie(s)</span>
        <br>You disbelieved <span id="cyn">mama</span><span> fact(s)</span>
        <br>You called Bull <span id="bull">mama</span><span> times</span>
        <br>You called True <span id="true">mama</span><span> times</span>
    </div>
    
    <div class="fact-box-1" id="fact-box-1">Fact Box 1
    </div> 

    <div class="fact-box-2" id="fact-box-2">Fact Box 2
    </div>
    <div class="answer-box" id="answer-box">Answer Box
    </div>
    

    <div>
            <button class="btn-next" id="btn-next">NEXT<br> FACT</button>    </div> 
        
    <div class="score-box" id="score-box">
                
     <div class="score-text">SCORE:<br><span id="score">%</span>
    </div>



<script src="bulltruemore.js"></script>
        
</body>
</html>
